<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@500&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>

<div class="homeBox">
    <a href="index.html" class="nameHome">JOSHUA LAVIOLETTE</a>
</div>

<div id="buttons" class="buttonBlock">
    <a href="aboutme.html">
        <div class="buttonSmall" id="nav12">
            <div class="iconBlockSmall" id="icon1">
                <i class="bi bi-file-person"></i>
            </div>
        </div>
    </a>
    <a href="portfolio.html">
        <div class="buttonSmall" id="nav22">
            <div class="iconBlockSmall" id="icon2">
                <i class="bi bi-code-slash"></i>
            </div>
        </div>
    </a>
    <a href="resume.html">
        <div class="buttonSmall" id="nav32">
            <div class="iconBlockSmall" id="icon3">
                <i class="bi bi-person-lines-fill"></i>
            </div>
        </div>
    </a>
    <a href="contact.html">
        <div class="buttonSmall" id="nav42">
            <div class="iconBlockSmall" id="icon4">

            </div>
        </div>
    </a>
</div>

<div class="contactContainer">
    <div class="nameBox">
        <input type="text" placeholder="Name" required="required" id="nameContact" name="name">
    </div>
    <br>
    <div class="emailBox">
        <input type="text" placeholder="Email" required="required" id="emailContact" name="email">
    </div>
    <br>
    <div class="messageBox">
        <input type="text" placeholder="Message" required="required" id="messageContact" name="message">
    </div>
    <br>
    <div class="sendBox">
        <input type="submit" value="Submit" required="required" id="submitContact" name="submit">
    </div>
</div>

</body>
</html>
